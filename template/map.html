<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Google Map</title>
  <style>
    #map{
      height:400px;
      width:100%;
    }
  </style>
</head>
<body>
  <h1>My Google Map</h1>
  <a href="{% url "shape" %}">
  <button type="button" name="button">Set Your Block</button></a>
  <div id="map"></div>
  <script>
  function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 11,
      center: {lat: 33.678, lng: -116.243},
      mapTypeId: 'terrain'
    });
    {% for i in shape_detail%}
    var rectangle = new google.maps.Rectangle({
      strokeColor: '#FF0000',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: '#FF0000',
      fillOpacity: 0.35,
      map: map,
      // 33.685
      // 33.671
      // -116.234
      // -116.251
      bounds: {
        north: {{i.north}},
        south: {{i.south}},
        east: {{i.east}},
        west: {{i.west}}
      }

    });
    {% endfor %}
  }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfAI-9qihqUw3DnqI93vgJyeC2pYesJEg&callback=initMap">
    </script>
</body>
</html>
